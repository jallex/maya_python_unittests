name: Example CI

# Run tests on any push or pullRequest event
on: [push, pull_request]

jobs:
  maya2014sp1:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Run Unittests
